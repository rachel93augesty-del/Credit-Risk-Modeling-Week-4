name: Credit Risk CI Pipeline

on:
  push:
    branches:
      - main
      - task-1
      - task-2
      - task-3
      - task-4
      - task-5
  pull_request:
    branches:
      - main
      - task-1
      - task-2
      - task-3
      - task-4
      - task-5

jobs:
  setup-env:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run sanity checks
        run: |
          python -c "import pandas, numpy, sklearn, mlflow, xgboost, lightgbm, joblib, pytest, scipy; print('All Task 5 packages OK')"
          python -c "import src; print('Project structure OK')"

      - name: Run unit tests
        run: pytest -v tests/
