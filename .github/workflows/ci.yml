name: Task 2 EDA CI

on:
  push:
    branches:
      - task-2
  pull_request:
    branches:
      - task-2

jobs:
  setup-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run sample notebook (check for errors)
        run: |
          jupyter nbconvert --to notebook --execute notebooks/eda.ipynb --ExecutePreprocessor.timeout=300 --output executed_eda.ipynb
