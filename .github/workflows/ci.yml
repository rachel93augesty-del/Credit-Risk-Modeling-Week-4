name: Credit Risk CI Pipeline

on:
  push:
    branches:
      - main
      - task-1
      - task-2
      - task-3
      - task-4
      - task-5-clean
      - task-6       # added Task 6 branch
  pull_request:
    branches:
      - main
      - task-1
      - task-2
      - task-3
      - task-4
      - task-5-clean
      - task-6       # added Task 6 branch

jobs:
  setup-env:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run sanity checks
        run: |
          python -c "import pandas, numpy, sklearn; print('Core ML packages OK')"
          python -c "import src; print('Project structure OK')"
          python -c "import fastapi, uvicorn, pydantic; print('Deployment packages OK')"

      # Run all tests
      - name: Run all tests
        run: pytest tests/ --maxfail=1 --disable-warnings

      # Optional: Run Task 5 tests separately
      - name: Run Task 5 tests
        if: github.ref == 'refs/heads/task-5-clean'
        run: pytest tests/test_data_processing.py --maxfail=1 --disable-warnings
