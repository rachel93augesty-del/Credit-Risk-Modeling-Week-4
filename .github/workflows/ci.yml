name: Task 6 CI

on:
  push:
    branches:
      - task-6
  pull_request:
    branches:
      - task-6

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Confirm setup
        run: echo "Dependencies installed and workflow is running!"
