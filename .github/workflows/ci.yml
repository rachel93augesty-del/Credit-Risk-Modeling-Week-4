name: Credit Risk CI Pipeline

on:
  push:
    branches: [main, task-1, task-2, task-3, task-4, task-5]
  pull_request:
    branches: [main, task-1, task-2, task-3, task-4, task-5]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install core dependencies
      run: |
        python -m pip install --upgrade pip
        # Core packages for all tasks
        pip install pandas numpy matplotlib seaborn scikit-learn
        
    - name: Install Task 5 dependencies
      run: |
        # Task 5 specific
        pip install mlflow pytest
        # xgboost is optional - install if possible
        pip install xgboost || echo "xgboost optional - skipping"
    
    - name: Run unit tests
      run: |
        python -m pytest tests/ -v
    
    - name: Verify all imports work
      run: |
        python -c "
        # Task 1-4 imports
        import pandas as pd
        import numpy as np
        import matplotlib.pyplot as plt
