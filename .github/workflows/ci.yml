name: CI Workflow

on:
  push:
    branches:
      - main
      - task-1
      - task-2
      - task-3        # ← new Task 3 branch added
  pull_request:
    branches:
      - main
      - task-1
      - task-2
      - task-3        # ← new Task 3 branch added

jobs:
  setup-env:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Python scripts / tests
        run: |
          echo "Running tests or scripts here..."
          # Example: python -m unittest discover tests
          # Or run a simple sanity check:
          python -c "import pandas, numpy, matplotlib, seaborn; print('Packages loaded successfully')"
